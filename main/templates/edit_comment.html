{% extends 'base.html' %}
{% block title %}Edit Comment - Coffee Lover Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Comment</h2>
    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
